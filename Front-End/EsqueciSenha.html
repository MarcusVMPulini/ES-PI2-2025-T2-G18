<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaDez</title>
    <link rel="stylesheet" href="Static/styles/index.css">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.24.1/dist/js/uikit.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/uikit@3.24.1/dist/css/uikit.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnEnviar = document.getElementById('btnEnviar');
            if (btnEnviar) {
                btnEnviar.addEventListener('click', handleForgotPassword);
            }
        });

        async function handleForgotPassword() {
            const email = document.getElementById('inputemail')?.value.trim();
            const mensagemEl = document.getElementById('Mensagem');

            if (!email) {
                showAlert('Por favor, informe seu e-mail.', 'warning', document.getElementById('EsqueciSenha'));
                return;
            }

            if (!validateEmail(email)) {
                showAlert('E-mail inválido.', 'warning', document.getElementById('EsqueciSenha'));
                return;
            }

            try {
                const data = await apiRequest('/auth/forgot-password', {
                    method: 'POST',
                    body: JSON.stringify({ email }),
                });

                if (mensagemEl) {
                    mensagemEl.textContent = data.message || 'Instruções foram enviadas para seu e-mail.';
                    mensagemEl.className = 'text-success';
                }
                showAlert(data.message || 'Instruções foram enviadas para seu e-mail.', 'success', document.getElementById('EsqueciSenha'));
            } catch (error) {
                if (mensagemEl) {
                    mensagemEl.textContent = error.message || 'Erro ao processar solicitação.';
                    mensagemEl.className = 'text-danger';
                }
                showAlert(error.message || 'Erro ao processar solicitação.', 'danger', document.getElementById('EsqueciSenha'));
            }
        }
    </script>
</head>

<body>
    <div id="EsqueciSenha">
        <h2 class="h2">Esqueci a Senha</h2>
        <div class="form-group mb-3">
            <div class="row align-items-center">
                <div class="col-auto">
                    <label for="inputemail" class="col-form-label">E-mail</label>
                </div>
                <div class="col-auto">
                    <input type="email" id="inputemail" class="form-control">
                    <span class="form-auto">Deve ser um E-mail valido</span>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <button type="button" class="btn btn-outline-primary" id="btnEnviar">Enviar</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                    href="index.html" id="BackLogin">
                    Lembrou a senha? Entrar
                </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <p id="Mensagem">
            </div>
        </div>
    </div>
</body>

</html>
