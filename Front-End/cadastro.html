<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaDez</title>
    <link rel="stylesheet" href="Static/styles/index.css">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.24.1/dist/js/uikit.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/uikit@3.24.1/dist/css/uikit.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/auth.js"></script>
</head>

<body>
<!-- === CADASTRO === -->
<div id="cadastro">
    <h2>Criar conta</h2>

    <div class="form-group mb-3">
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="nomeCadastro" class="col-form-label">Nome</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputNomeCadastro" class="form-control" placeholder="Digite seu nome">
            </div>
        </div>
    </div>

    <div class="form-group mb-3">
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="emailCadastro" class="col-form-label">E-mail</label>
            </div>
            <div class="col-auto">
                <input type="email" id="inputemailCadastro" class="form-control" placeholder="Digite seu e-mail">
            </div>
        </div>
    </div>

    <div class="form-group mb-3">
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="senhaCadastro" class="col-form-label">Senha</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPasswordCadastro" class="form-control" placeholder="Senha">
            </div>
        </div>
    </div>

    <div class="form-group mb-3">
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="confirmarSenha" class="col-form-label">Confirmar<br>Senha</label> <!-- ← ID CORRETO -->
            </div>
            <div class="col-auto">
                <input type="password" id="inputPasswordCastro" class="form-control" placeholder="Confirme sua senha">
                <!-- ← ID ÚNICO -->
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-auto">
            <button type="button" id="btncriarconta" class="btn btn-outline-success">Cadastrar</button>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-auto">
            <a href="index.html" id="voltarLogin">Já tem uma conta? Entrar</a>
        </div>
    </div>
</div>
</body>

</html>
