<!-- Página de cadastro do sistema NotaDez -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Ajustes de compatibilidade e responsividade -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NotaDez</title>

    <!-- Arquivo CSS próprio da aplicação -->
    <link rel="stylesheet" href="Static/styles/index.css">

    <!-- Bibliotecas externas de UI (UIkit + Bootstrap) -->
    <!-- UIkit para componentes visuais -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.24.1/dist/js/uikit.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/uikit@3.24.1/dist/css/uikit.min.css" rel="stylesheet">

    <!-- Bootstrap para layout e estilização rápida -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts do projeto (configuração, armazenamento e autenticação) -->
    <script src="scripts/config.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/auth.js"></script>
</head>

<body>

<!-- === FORMULÁRIO DE CADASTRO === -->
<!-- Contém inputs para nome, email, senha e confirmação -->
<div id="cadastro">
    <h2>Criar conta</h2>

    <!-- Campo de nome -->
    <div class="form-group mb-3">
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="nomeCadastro">Nome</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputNomeCadastro" class="form-control" placeholder="Digite seu nome">
            </div>
        </div>
    </div>

    <!-- Campo de e-mail -->
    <div class="form-group mb-3">
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="emailCadastro">E-mail</label>
            </div>
            <div class="col-auto">
                <input type="email" id="inputemailCadastro" class="form-control" placeholder="Digite seu e-mail">
            </div>
        </div>
    </div>

    <!-- Campo de senha -->
    <div class="form-group mb-3">
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="senhaCadastro">Senha</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPasswordCadastro" class="form-control" placeholder="Senha">
            </div>
        </div>
    </div>

    <!-- Campo para confirmar senha -->
    <!-- ID corrigido e único para evitar conflitos JS -->
    <div class="form-group mb-3">
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="confirmarSenha">Confirmar<br>Senha</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPasswordCastro" class="form-control" placeholder="Confirme sua senha">
            </div>
        </div>
    </div>

    <!-- Botão de cadastro -->
    <div class="row justify-content-center">
        <div class="col-auto">
            <button type="button" id="btncriarconta" class="btn btn-outline-success">Cadastrar</button>
        </div>
    </div>

    <!-- Link para voltar ao login -->
    <div class="row justify-content-center mt-3">
        <div class="col-auto">
            <a href="index.html" id="voltarLogin">Já tem uma conta? Entrar</a>
        </div>
    </div>
</div>

</body>
</html>
