<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaDez</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.24.1/dist/js/uikit.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/uikit@3.24.1/dist/css/uikit.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/auth.js"></script>
</head>
<body>
  <div id="login">
    <div class="form-group mb-3">
      <div class="row align-items-center">
        <div class="col-auto">
          <label for="inputemail" class="col-form-label">E-mail</label>
        </div>
        <div class="col-auto">
          <input type="email" id="inputemail" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-auto">
          <span class="form-text">Deve ser um e-mail v√°lido.</span>
        </div>
      </div>
    </div>
    
    <div class="form-group mb-3">
      <div class="row align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Senha</label>
        </div>
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-auto">
          <span class="form-text">Deve conter 8-20 caracteres.</span>
        </div>
      </div>
    </div>
    <div class="row justify-content-between align-items-center">
      <div class="col-auto">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
          <label class="form-check-label" for="switchCheckDefault">Lembre-me</label>
        </div>
      </div>
      <div class="col-auto">
        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#" id="forgotpassword">
          Esqueci a senha
        </a>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <button type="button" class="btn btn-outline-primary">Entrar</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#" id="createacount">
          Criar Conta
        </a>
      </div>
    </div>
  </div>
</body>
</html>
